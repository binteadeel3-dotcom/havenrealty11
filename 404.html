<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Not Found | Haven Realty</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/images/logo/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/aos.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />

    <style>
      .error-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-color: #f8f9fa;
        position: relative;
        overflow: hidden;
        padding-top: 80px;
      }

      .error-code {
        font-size: clamp(8rem, 20vw, 15rem);
        font-weight: 900;
        line-height: 1;
        color: rgba(0, 0, 0, 0.04);
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 0;
        user-select: none;
      }

      .error-content {
        position: relative;
        z-index: 1;
      }

      .error-icon {
        font-size: 5rem;
        color: #0d6efd; /* Fallback to Bootstrap Primary if var fails */
        color: var(--primary-color);
        animation: houseFloat 3s ease-in-out infinite;
        display: inline-block;
      }

      @keyframes houseFloat {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .error-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #212529;
        margin-top: 1rem;
      }

      .footer-mini {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        color: #6c757d;
        font-size: 0.85rem;
      }

      .btn-custom-group .btn {
        padding: 12px 30px;
        font-weight: 600;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .btn-outline-dark:hover {
        background-color: #212529;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm bg-white">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
          <img
            src="assets/images/logo/logo-light.png"
            alt="Haven Realty"
            height="65"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto align-items-lg-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="properties.html">Properties</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item ms-lg-4">
              <a href="index.html" class="btn btn-dark px-4 py-2"
                >Back to Safety</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="error-section">
      <div class="error-code">404</div>

      <div class="container" data-aos="zoom-in">
        <div class="error-content">
          <div class="error-icon mb-4">
            <i class="fas fa-house-damage"></i>
          </div>
          <h2 class="error-title">Oops! This House is Empty.</h2>
          <p class="text-muted mb-5 mx-auto" style="max-width: 500px">
            The property you are looking for has been moved or doesn't exist.
            Let's find you a better place!
          </p>

          <div
            class="d-flex flex-wrap justify-content-center gap-3 btn-custom-group"
          >
            <a href="index.html" class="btn btn-dark shadow">Return Home</a>
            <a href="properties.html" class="btn btn-outline-dark"
              >Browse Listings</a
            >
          </div>
        </div>
      </div>

      <div class="footer-mini">
        <p class="mb-0">©️ 2026 Haven Realty. All Rights Reserved.</p>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/swiper-bundle.js"></script>
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
      AOS.init({ duration: 1000, once: true });
    </script>
  </body>
</html>
